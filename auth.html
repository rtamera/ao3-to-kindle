<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AO3 to Kindle - Authentication</title>
    
    <!-- Minimal styles for auth page -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        .auth-container {
            padding: 40px 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        
        .loading {
            color: #6c757d;
            margin: 20px 0;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285F4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            padding: 20px;
            background: #f8d7da;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
        }
        
        .back-link {
            margin-top: 30px;
        }
        
        .back-link a {
            color: #4285F4;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>AO3 to Kindle</h1>
        <div id="auth-status">
            <div class="loading">
                <span class="spinner"></span>
                Processing authentication...
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">← Back to AO3 to Kindle</a>
        </div>
    </div>

    <!-- Load configuration -->
    <script src="js/config.prod.js"></script>
    
    <script>
        // OAuth redirect handler
        (function() {
            const statusElement = document.getElementById('auth-status');
            
            function showError(message) {
                statusElement.innerHTML = `<div class="error">${message}</div>`;
            }
            
            function showSuccess() {
                statusElement.innerHTML = `
                    <div style="color: #28a745; margin: 20px 0;">
                        ✓ Authentication successful! You can now close this tab.
                    </div>
                `;
                
                // Auto-close if opened in popup, otherwise show success message
                setTimeout(() => {
                    if (window.opener) {
                        window.close();
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 2000);
            }
            
            try {
                // Check if we have OAuth parameters in the URL
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                // Check for access token in hash (implicit flow) or code in query (authorization code flow)
                const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
                const authCode = urlParams.get('code');
                const error = hashParams.get('error') || urlParams.get('error');
                const errorDescription = hashParams.get('error_description') || urlParams.get('error_description');
                
                if (error) {
                    throw new Error(errorDescription || error);
                }
                
                if (accessToken) {
                    // Implicit flow - we have the access token directly
                    const expiresIn = hashParams.get('expires_in') || 3600;
                    const tokenType = hashParams.get('token_type') || 'Bearer';
                    
                    // Store the token data
                    const tokenData = {
                        access_token: accessToken,
                        token_type: tokenType,
                        expires_in: parseInt(expiresIn),
                        expires_at: Date.now() + (parseInt(expiresIn) * 1000)
                    };
                    
                    // Store in sessionStorage for the main app to pick up
                    sessionStorage.setItem('ao3_kindle_oauth_token', JSON.stringify(tokenData));
                    
                    // Notify parent window if opened in popup
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'oauth_success',
                            data: tokenData
                        }, window.location.origin);
                    }
                    
                    showSuccess();
                    
                } else if (authCode) {
                    // Authorization code flow - need to exchange code for token
                    // For simplicity, we'll store the code and let the main app handle it
                    sessionStorage.setItem('ao3_kindle_oauth_code', authCode);
                    
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'oauth_code',
                            code: authCode
                        }, window.location.origin);
                    }
                    
                    showSuccess();
                    
                } else {
                    // No OAuth parameters found - might be initial redirect
                    // Redirect back to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('OAuth redirect error:', error);
                showError(`Authentication failed: ${error.message}`);
            }
        })();
    </script>
</body>
</html>
